<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YcpI_juL-cqjMKSYDrQgN/edit?usp=sharing&ouid=113780352756747091334&rtpof=true&sd=true" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Random Quote Generator</h1>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote">
                    <p class="mb-0">{{ quote }}</p>
                    <footer class="blockquote-footer">{{ author }} <cite title="Source">{{ api_url }}</cite></footer>
                </blockquote>
                <form method="post">
                    <button type="submit" class="btn btn-primary mt-3">Следующая Цитата</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5WaRU9OFeRpok6YcpI_juL-cqjMKSYDrQgN/edit?usp=sharing&ouid=113780352756747091334&rtpof=true&sd=true" crossorigin="anonymous"></script>
</body>
</html>
